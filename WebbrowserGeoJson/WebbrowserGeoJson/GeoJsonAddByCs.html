<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<!-- 「セキュリティ保護ののため～」のエラーを回避する -->
<!-- saved from url=(0017)http://localhost/ -->
<head>
    <meta charset="utf-8" />
    <!-- WebBrowserをIE11モードで動作させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=11" />

    <title>loadGeoJson ver</title>

    <!-- このスタイルがないと、GoogleMapが表示されない (html,body, #mapとも指定が必要) -->
	<style type="text/css">
		html, body  { height: 100%; margin:0px; }
		#map { height: 100%; overflow:auto; }
	</style>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript">
	    var map;
	    google.maps.event.addDomListener(window, 'load', function () {
	        map = new google.maps.Map(document.getElementById('map'), {
	            zoom: 2,
	            center: { lat: -28, lng: 137.883 }
	        });

	        var j = JSON.parse(window.external.GeoJson);
	        map.data.addGeoJson(j);
	    });
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
